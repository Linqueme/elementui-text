<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-button type="text" @click="open">点击打开 Dialog</el-button>
        <el-dialog title="提示" :visible.sync="dialogVisible" width="30%" @open="openitem">
            <span id="text" ref="text">这是一段信息</span>
            <span slot="footer" class="dialog-footer">
                <span id="text2" ref="text2">这是一段信息</span>
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
            </span>
        </el-dialog>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                dialogVisible: false,
                index: 0
            };
        },
        methods: {
            open() {
                this.dialogVisible = true;
                this.index++;
                console.log(document.getElementById('text'), '获取的text', this.index, 'open')
                console.log(this.$refs.text, 'ref获取的text', this.index, 'open')
                console.log(document.getElementById('text2'), '获取的text2', this.index, 'open')
                console.log(this.$refs.text2, 'ref获取的text2', this.index, 'open')
            },
            openitem() {
                this.$nextTick(() => {
                    console.log(this.$refs.text);
                    console.log(document.getElementById('text'), '获取的text', this.index, 'open')
                });
            }
        }
    })
</script>

</html>
